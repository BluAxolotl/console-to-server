<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="https://i.imgur.com/V8PrJZC.png">
        <style>
            body {
                background:  #12171D
            }

            .log_message {
                color:  white;
            }
        </style>
    </head>
    <body>
        <div id="consolelog">
        </div>
        <script src="/socket.io/socket.io.js"></script> 
        <script>
            var elem = document.getElementById('consolelog');
            var custom_style = document.createElement('style')

            const socket = io();
            socket.on("print", (stuff) => {
                var text = document.createElement('p')
                text.className = "log_message"
                text.innerHTML = stuff
                elem.appendChild(text)
                window.scrollTo(0, document.body.scrollHeight)
            })
            socket.on("html_init", (css_strings) => {
                css_strings = JSON.parse(css_strings)
                document.head.appendChild(custom_style)
                css_strings.forEach(i => {
                    custom_style.sheet.insertRule(i)
                })
            })
        </script>
    </body>
</html>
